services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://webrust:secret@db:3306/webrust_app
      - RUST_LOG=info
    depends_on:
      - db
    volumes:
      - ./storage:/app/storage

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webrust_app
      MYSQL_USER: webrust
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
