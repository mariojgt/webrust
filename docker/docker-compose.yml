services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=mysql://webrust:secret@db:3306/webrust_app
      - REDIS_URL=redis://redis:6379/
      - RUST_LOG=info
      - APP_ENV=local
    depends_on:
      - db
      - redis
    volumes:
      - ../storage:/app/storage

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webrust_app
      MYSQL_USER: webrust
      MYSQL_PASSWORD: secret
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
