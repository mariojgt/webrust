{% extends "layout.rune.html" %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

    {% if flash_messages %}
        {% for msg in flash_messages %}
            <div style="padding: 10px; margin-bottom: 15px; border-radius: 4px; 
                background-color: {% if msg.kind == 'error' %}#fee2e2{% else %}#dcfce7{% endif %}; 
                color: {% if msg.kind == 'error' %}#991b1b{% else %}#166534{% endif %};">
                {{ msg.message }}
            </div>
        {% endfor %}
    {% endif %}

    <form action="/login" method="POST">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Email</label>
            <input type="email" name="email" value="admin@example.com" required 
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" name="password" value="password" required 
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" 
            style="width: 100%; padding: 10px; background-color: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Sign In
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: #666;">
        Demo credentials: admin@example.com / password
    </p>
</div>
{% endblock content %}
