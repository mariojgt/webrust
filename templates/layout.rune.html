<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}WebRust App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg: #020817;
            --bg-soft: #020b1f;
            --primary: #22c55e;
            --primary-soft: #16a34a;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #1f2937;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0b1120 0, var(--bg) 45%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .shell {
            width: 100%;
            max-width: 960px;
            background: linear-gradient(145deg, var(--bg-soft), #020617);
            border-radius: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 24px 80px rgba(15, 23, 42, 0.85);
            overflow: hidden;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.1), transparent);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-mark {
            width: 28px;
            height: 28px;
            border-radius: 0.9rem;
            background: radial-gradient(circle at 30% 20%, #bbf7d0, #22c55e 40%, #0f172a);
            border: 1px solid rgba(34, 197, 94, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            color: #020617;
            box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.8), 0 0 30px rgba(34, 197, 94, 0.4);
        }
        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }
        .logo-text span:first-child {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--text);
        }
        .logo-text span:last-child {
            font-size: 0.75rem;
            color: var(--muted);
        }
        .pill {
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(34, 197, 94, 0.5);
            font-size: 0.75rem;
            color: var(--muted);
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        .pill-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
        }
        .body {
            padding: 2rem 1.75rem 1.75rem;
        }
        .grid {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }
        .heading {
            font-size: 1.9rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.75rem;
        }
        .heading span {
            background: linear-gradient(120deg, #bbf7d0, #22c55e, #22c55e);
            -webkit-background-clip: text;
            color: transparent;
        }
        .subheading {
            font-size: 0.95rem;
            color: var(--muted);
            max-width: 30rem;
            margin-bottom: 1.2rem;
        }
        .badge-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .badge {
            padding: 0.35rem 0.7rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.4);
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            color: var(--muted);
        }
        .badge strong {
            color: #e5e7eb;
            font-weight: 600;
        }
        .badge-key {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.7);
        }
        .primary-card {
            margin-top: 0.25rem;
            padding: 0.9rem 1rem;
            border-radius: 0.9rem;
            background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.25), transparent),
                rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.5);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .primary-card-icon {
            width: 32px;
            height: 32px;
            border-radius: 0.75rem;
            background: radial-gradient(circle at 30% 20%, #bbf7d0, #22c55e 40%, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .primary-card-text {
            font-size: 0.85rem;
            color: var(--muted);
        }
        .primary-card-text strong {
            color: var(--text);
        }
        .code-card {
            position: relative;
            border-radius: 1rem;
            border: 1px solid var(--border);
            background: radial-gradient(circle at 5% 0, rgba(34, 197, 94, 0.25), transparent),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.35), transparent),
                #020617;
            padding: 1rem 1rem 1.2rem;
            overflow: hidden;
        }
        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        .code-dots {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        .dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.6);
        }
        .dot:first-child {
            background: #22c55e;
        }
        .language-pill {
            font-size: 0.7rem;
            padding: 0.25rem 0.55rem;
            border-radius: 999px;
            color: var(--muted);
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.85);
        }
        pre {
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco,
                Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            color: #e5e7eb;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 0.8rem;
            padding: 0.75rem 0.85rem;
            overflow-x: auto;
            border: 1px solid rgba(31, 41, 55, 0.9);
        }
        .footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--muted);
            background: radial-gradient(circle at bottom, rgba(15, 23, 42, 0.9), #020617);
        }
        .stack {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }
        .stack span {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(31, 41, 55, 0.9);
        }
    </style>
</head>
<body>
    <div class="shell">
        <header class="topbar">
            <div class="logo">
                <div class="logo-mark">W</div>
                <div class="logo-text">
                    <span>WebRust</span>
                    <span>Laravel-style framework in Rust</span>
                </div>
            </div>
            <div class="pill">
                <span class="pill-dot"></span>
                <span>Rune CLI 路 rune serve</span>
            </div>
        </header>
        <div class="body">
            <div class="grid">
                <section>
                    {% block content %}{% endblock content %}
                </section>
                <aside>
                    <div class="code-card">
                        <div class="code-header">
                            <div class="code-dots">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                            <span class="language-pill">rune</span>
                        </div>
                        <pre>cargo run -- rune setup
cargo run -- rune serve
cargo run -- rune make-controller Blog</pre>
                    </div>
                </aside>
            </div>
        </div>
        <footer class="footer">
            <span>Built with Axum 路 Tera 路 SQLx 路 Clap</span>
            <div class="stack">
                <span>Rust 2025</span>
                <span>Middleware</span>
                <span>Validation</span>
                <span>Rune CLI</span>
            </div>
        </footer>
    </div>
</body>
</html>
